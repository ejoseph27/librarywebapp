<h2 mat-dialog-name>{{'Add Student'}}</h2>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="data.name" name="name" required>

     -->

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Postalcode" [(ngModel)]="data.postalcode" name="postalcode" required>
            <!--<input matInput placeholder="{{ data.type === 'student' ? 'Postalpostalcode' : (data.type === 'student' ? 'Postal Postalpostalcode' : '') }}" [ngModel]="data.type === 'student' ? data.postalcode : (data.type === 'student' ? data.postalpostalcode : '')" name="{{ data.type === 'student' ? 'postalcode' : (data.type === 'student' ? 'postalpostalcode' : '') }}" required>
--></mat-form-field>
